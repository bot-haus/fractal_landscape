<!DOCTYPE html>
<html>
<head>
    <title>Fractal Noise Landscape Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvasContainer {
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.svg.js"></script>
    <script src="fractal_landscape.js"></script>
</head>
<body>
    <div>
        <div id="canvasContainer"></div>
        <div>
            <label for="lines">Lines: </label>
            <input type="number" id="lines" value="50" min="1">
        </div>
        <div>
            <label for="segments">Segments: </label>
            <input type="number" id="segments" value="300" min="1">
        </div>
        <div>
            <label for="amplification">Amplification: </label>
            <input type="number" id="amplification" value="50" step="0.1">
        </div>
        <button onclick="myp5.redraw();">Generate</button>
    </div>
</body>
</html>
